<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
    <title>Calculadora</title>
</head>
<body>
    <div class="text-center">
        <h1>Calculadora</h1>
        <h2>Alvis Echeverria</h2>
    </div>
    <section id="calculator"> 
        <form name="calculadora">
            <input type="textfield" name="respuesta" value="" autocomplete="off">
                <div class="row">
                    <input class="btn btn-big btn-ac btn-white" type="reset" value="AC">
                    <input class="btn btn-white" type="button" value="%" onclick="document.calculadora.respuesta.value+='*0.01'">
                    <input class="btn btn-text-white btn-operator" type="button" value="รท" onclick="document.calculadora.respuesta.value+='/'">
                </div>
                <div class="row">
                    <input class="btn btn-text-white btn-gray" type="button" value="7" onclick="document.calculadora.respuesta.value+='7'">
                    <input class="btn btn-text-white btn-gray" type="button" value="8" onclick="document.calculadora.respuesta.value+='8'">
                    <input class="btn btn-text-white btn-gray" type="button" value="9" onclick="document.calculadora.respuesta.value+='9'">
                    <input class="btn btn-text-white btn-operator" type="button" value="ร" onclick="document.calculadora.respuesta.value+='*'">
                </div>
                <div class="row">
                    <input class="btn btn-text-white btn-gray" type="button" value="4" onclick="document.calculadora.respuesta.value+='4'">
                    <input class="btn btn-text-white btn-gray" type="button" value="5" onclick="document.calculadora.respuesta.value+='5'">
                    <input class="btn btn-text-white btn-gray" type="button" value="6" onclick="document.calculadora.respuesta.value+='6'">
                    <input class="btn btn-text-white btn-operator" type="button" value="-" onclick="document.calculadora.respuesta.value+='-'">
                </div>
                 <div class="row">
                    <input class="btn btn-text-white btn-gray" type="button" value="1" onclick="document.calculadora.respuesta.value+='1'">
                    <input class="btn btn-text-white btn-gray" type="button" value="2" onclick="document.calculadora.respuesta.value+='2'">
                    <input class="btn btn-text-white btn-gray" type="button" value="3" onclick="document.calculadora.respuesta.value+='3'">
                    <input class="btn btn-text-white btn-operator" type="button" value="+" onclick="document.calculadora.respuesta.value+='+'">
                </div>
                <div class="row">
                    <input class="btn btn-text-white btn-gray" type="button" value="0" onclick="document.calculadora.respuesta.value+='0'">
                    <input class="btn btn-text-white btn-gray" type="button" value="." onclick="document.calculadora.respuesta.value+='.'">
                    <input class="btn btn-big btn-text-white btn-operator" type="button" value="=" onclick="document.calculadora.respuesta.value=eval(document.calculadora.respuesta.value)">
                </div>
            </form>
    </section>
</body>
</html>
